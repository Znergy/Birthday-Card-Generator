<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bdCard.css" rel="stylesheet" type="text/css">
    <title>Birthday Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Birthday Card Generator</h1>
        <h2>Please Select Your Card Attributes</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Choose your birthday greeting:</h2>
            </div>
            <div class="panel-body">
              <!-- check box of happy bday greetings -->
              <select class="form-control" id="greeting">
                <option value="1">Happy Birthday</option>
                <option value="2">Your another year older</option>
                <option value="3">One year closer to death</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Identify Who is Sending and Receivening the Card.</h2>
            </div>
            <div class="panel-body">
              <!-- form for entering to/from -->
              <!-- emails not names -->
              <div class="contacts">
                <form id="contacts">
                  <div class="form-group toPerson">
                    <label for="recipentEmail">Enter the recipents email address.</label>
                    <input id="recipentEmail" class="form-control" type="text">
                  </div>
                  <div class="form-group fromPerson">
                    <label for="sender">Enter your email address.</label>
                    <input id="sender" class="form-control" type="text">
                  </div>
                  <div class="form-group toPersonName">
                    <label for="recipentName">Enter the recipents first name.</label>
                    <input id="recipentName" class="form-control" type="text">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Add your custom message.</h2>
            </div>
            <div class="panel-body">
                <!-- textbox form-->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Choose your card color.</h2>
            </div>
            <div class="panel-body">
              <!-- Color Wheel -->
              <div class="form-group">
                <label for="color">What color do you want the card?</label>
                <input id="color" class="form-control" type="color">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Choose date you want sent</h2>
            </div>
            <div class="panel-body">
              <!-- calendar picker -->
              <div class="form-group">
                <label for="delivery">Date of delivery</label>
                <input id="delivery" class="form-control" type="date">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Choose your card shape</h2>
            </div>
            <div class="panel-body">
              <!-- border-radius radio button -->
              <div class="radio">
                <label>
                  <input type="radio" name="radius" value="square" checked>
                  Square Edge
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radius" value="soft">
                  Soft Edge
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radius" value="round">
                  Round Edge
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- generate button or card -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/bdCard.js"></script>
  </body>
</html>
